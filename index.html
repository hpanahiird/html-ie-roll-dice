<html>
	<head>
		<title>IE HW2</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
		<link rel="shortcut icon" href="img/icon.jpg" />
	</head>
	<body>
		<div class="main">
			<div class="panel" id="player0">
				<p class="p_element p_name">Player 0</p>
				<p class="p_element p_score">0</p>
				<div class="p_element p_current">
					<p class="p_element current">Current</p>
					<p class="p_element p_cu_score">0</p>
				</div>
			</div>
			
			<div class="panel" id="player1">
				<p class="p_element p_name">Player 1</p>
				<p class="p_element p_score">0</p>
				<div class="p_element p_current">
					<p class="p_element current">Current</p>
					<p class="p_element p_cu_score">0</p>
				</div>
			</div>
			
			<div class="controls">
				<p class="mainc new_game"><span class="lnr lnr-sync"></span>  New Game</p>
				<img class="mainc img_dice"/>
				<p class="mainc roll"><span class="lnr lnr-dice"></span>  Roll Dice</p>
				<p class="mainc hold"><span class="lnr lnr-hand"></span>  Hold</p>
				<input class="mainc in_score" type="text" name="input" value="score"/>
			</div>
			
		</div>
	</body>
</html>
